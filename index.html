
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bekir Sefa & Yaren'in Düğünü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f7f0f5;
      margin: 0;
    }
    h1 {
      color: #d6336c;
    }
    .upload-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>🎉 Bekir Sefa & Yaren'in Düğünü 🎉</h1>
  <div class="upload-box">
    <p>📸 Anılarınızı bizimle paylaşın!</p>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <label for="fileInput">📁 Dosya Yükle</label>
    <div id="status"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('status');

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      statusDiv.textContent = "⏳ Yükleniyor...";

      const formData = new FormData();
      formData.append("files", file);

      try {
        const response = await fetch("https://uploadthing.com/api/files", {
          method: "POST",
          headers: {
            "x-uploadthing-api-key": "sk_live_01e2295745fc465834e98d04e0b9fb503c28c7f2270d4290205ba7f3e72976a5"
          },
          body: formData
        });

        if (response.ok) {
          const result = await response.json();
          statusDiv.textContent = "✅ Başarıyla yüklendi!";
        } else {
          statusDiv.textContent = "❌ Yükleme başarısız.";
        }
      } catch (error) {
        console.error(error);
        statusDiv.textContent = "❌ Bir hata oluştu.";
      }
    });
  </script>
</body>
</html>
